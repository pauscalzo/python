{% extends "base.html" %}
{% block title %}Cambiar contraseña{% endblock %}

{% block content %}
<div class="container mb-5 mt-5">
  <h2 class="mb-4">Cambiar contraseña</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary w-100">Guardar nueva contraseña</button>
  </form>
</div>
{% endblock %}
