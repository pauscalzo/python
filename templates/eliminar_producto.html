{% extends "base.html" %}

{% block title %}Eliminar Producto{% endblock %}

{% block content %}
<div class="container mb-5 text-center">
    <h2 class="mb-4">¿Estás seguro de eliminar el producto <strong>{{ producto.nombre }}</strong>?</h2>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Sí, eliminar</button>
        <a href="{% url 'productos' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
