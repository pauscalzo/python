{% extends "base.html" %}

{% block title %}Crear Categoría{% endblock %}

{% block content %}
<div class="container mt-5 py-5">
    <h2 class="mt-5">Crear nueva categoría</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
</div>
{% endblock %}
